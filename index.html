<!DOCTYPE html>
<html lang="en" ng-app>
<head>
	<meta charset="UTF-8">
	<title>Calendar 1</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
  	<link rel="stylesheet" href="css/calendar.css">
   
    
</head>
<body>
    
	<div ng-include src="'templates/menu.html'" scope="" onload=""></div>
<center><!--calendar-->
<h2>Wellcome to Calendar</h2>
    <button class="btn btn-info" data-toggle="modal" data-target="#mimodal">Nuevo Evento</button>
	<div ng-include src="'templates/regEvent.html'" scope="" onload=""></div>

	<div id="calendar-container">
		<div id="calendar-header">
			<span id="calendar-month-year"></span>
		</div>
		<div id="calendar-dates">
			
		</div>
	</div>
</center>
    <div ng-view></div>
    
<script>
	var agenda=angular.module('agendaApp',['ngRoute']);
	agenda.config(['$routeProvider',
		function($routeProvider) {
			$routeProvider.
			when('/templates/calendar',{
				templateUrl:'templates/calendar.html',
			}).
            when('/templates/hikaru',{
				templateUrl:'templates/hikaru.html',
			}).
			otherwise({
				redirectTo:'/',
				templateUrl:'templates/hello.html',
			});
			
	}]);
	
</script>   
<script src="js/jquery-2.1.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/angular.js"></script>
<script src="js/angular.min.js"></script>
<script src"js/angular-route.min.js"></script>
<script src="js/calendar.js"></script>
</body>
</html>
